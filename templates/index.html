<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>تسجيل مزرعة</title>
</head>
<body style="font-family: sans-serif; text-align: right; padding:20px;">
  <h2>نموذج تسجيل المزرعة</h2>
  {% if msg %}
    <p style="color:red;">{{ msg }}</p>
  {% endif %}
  <form method="post">
    <label>الاسم:<br><input name="name" required></label><br><br>
    <label>اسم المزرعة:<br><input name="farm" required></label><br><br>
    <label>رقم الهاتف:<br><input name="phone" required></label><br><br>
    <button type="submit">سجّل</button>
  </form>
</body>
</html>
